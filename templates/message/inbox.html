{% extends "base.html" %}


{% block content %}
<h1>Inbox</h1>
{% if message_list %} 
<table class="messages">
    <thead>
        <tr><th>Sender</th><th>Subject</th><th>Received</th><th>Action</th></tr>
    </thead>
    <tbody>
{% for message in message_list %} 
    <tr>
        <td>{{ message.sender }}</td>
        <td>{{ message.subject }}</td>

        <td>{{ message.sent_at|date:_("DATETIME_FORMAT") }}</td>

    </tr>
{% endfor %}
    </tbody>
</table>

{% else %}
<p>No messages.</p>

{% endif %}  
{% endblock %}
