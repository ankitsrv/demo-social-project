<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>

    <meta name="description" content=""/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
      <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    {# <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> #}
      <link href="{% static "css/footer.css" %}" rel="stylesheet">
    {# <link href="css/footer.css" rel="stylesheet"> #}

    <!-- Loading Flat UI -->
      <link href="{% static "css/flat-ui.css" %}" rel="stylesheet">
    {# <link href="css/flat-ui.css" rel="stylesheet">  #}
      <link href="{% static "css/demo.css" %}" rel="stylesheet">
    {# <link href="css/demo.css" rel="stylesheet"> #}

      <link rel="shortcut icon" href="{% static "favicon.ico" %}">

    {# <link rel="shortcut icon" href="images/favicon.ico"> #}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>

      <script src="{% static "js/html5shiv.js" %}"></script>
      <script src="{% static "js/respond.min.js" %}"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <div class="row"><!-- Row Starts--> 
        
      <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <img src="{% static "images/login/icon.png" %}" alt="Welcome to Mail App" />
            <h4>Welcome to <small>Aldoshik</small></h4>
          </div>

         <form id="login_form" method="post" action="">
            {% csrf_token %}
          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" name="username" value="" placeholder="Enter your name" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" name="password" value="" placeholder="Password" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>


            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log in">
            <a class="login-link" href="#">Lost your password?</a>
              </form>
          </div>
        </div>
      </div>
        </div><!-- Row Ends-->
        <footer>
            

        </footer>
    </div> <!-- /container -->

     
    <!-- Load JS here for greater good =============================-->
    <script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
    <script src="{% static "js/jquery-ui-1.10.3.custom.min.js" %}"></script>
    {# <script src="js/jquery-ui-1.10.3.custom.min.js"></script> #}
    <script src="{% static "js/jquery.ui.touch-punch.min.js" %}"></script>
    {# <script src="js/jquery.ui.touch-punch.min.js"></script> #}
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap-select.js" %}"></script>
    <script src="{% static "js/bootstrap-switch.js" %}"></script>
    <script src="{% static "js/flatui-checkbox.js" %}"></script>
    <script src="{% static "js/flatui-radio.js" %}"></script>
    <script src="{% static "js/jquery.tagsinput.js" %}"></script>
    <script src="{% static "js/jquery.placeholder.js" %}"></script>
    {#<script src="{% static "js/jquery.stacktable.js" %}"></script>  #}
    <script src="{% static "js/application.js" %}"></script>

    {% comment %}
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/4.3/video.js"></script>
    <script src="js/application.js"></script>
    {% endcomment %}
  </body>
</html>
